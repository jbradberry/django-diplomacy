<html>
  <body>
    <h1>{{ game.name }}</h1>
    <h2>{{ game.current_turn }}</h2>

    <table>
      <thead>
	<tr>
	  <th>Name</th>
	  <th>Power</th>
	  <th>SC</th>
	</tr>
      </thead>
      {% for government in game.government_set.all %}
      <tr>
	<td>{{ government }}</td>
	<td>{{ government.power }}</td>
	<td>{{ government.supplycenters }}</td>
      </tr>
      {% endfor %}
    </table>

    <p>
      <a href="orders">Your orders?</a>
    </p>

  </body>
</html>
