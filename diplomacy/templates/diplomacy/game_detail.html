<html>
  <body>
    <h1>{{ game.name }}</h1>
    <h2>{{ game.current_turn }}</h2>

    <table>
      <tr>
	<th>Name</th>
	<th>Power</th>
	<th>SC</th>
      </tr>
      {% for government in game.government_set.all %}
      <tr>
	<th>{{ government }}</th>
	<th>{{ government.power }}</th>
	<th>{{ government.supplycenters }}</th>
      </tr>
      {% endfor %}
    </table>

    <p>
      <a href="orders">Your orders?</a>
    </p>

  </body>
</html>
