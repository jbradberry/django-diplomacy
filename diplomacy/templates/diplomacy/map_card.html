<script type="text/javascript" src="{{ MEDIA_URL }}js/map.js">
</script>
<script type="text/javascript">
  var diplomacy_map = {};
  diplomacy_map.colors = {{ colors|safe }};
  diplomacy_map.owns = {{ owns|safe }};

  $(window).load(function () {
    $map = $($("#map")[0].getSVGDocument());
    colormap($map);
  });
</script>

<div id="display">
  <object type="image/svg+xml" data="{{ MEDIA_URL }}img/map.svg"
	width={{ width }} height={{ height }} id="map">
  </object>
</div>
