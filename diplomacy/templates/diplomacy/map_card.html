{% load static %}
{% get_static_prefix as STATIC_URL %}
<div id="display">
  <object type="image/svg+xml" data="{{ STATIC_URL }}img/map.svg"
	width={{ width }} height={{ height }} id="map">
  </object>
</div>

<script type="text/javascript">
  var map_config = {};
  map_config.colors = {{ colors|safe }};
  map_config.owns = {{ owns|safe }};
  map_config.units = {{ units|safe }};
</script>
