{% block content %}
  <table>
    <thead>
      <tr>
	<th>Name</th>
	<th>Turn</th>
	<th>Last Generated</th>
      </tr>
    </thead>
    {% for game in game_list %}
    <tr>
      <td><a href="{{ game.get_absolute_url }}">{{ game.name }}</a></td>
      <td>{{ game.current_turn }}</td>
      <td>{{ game.current_turn.generated|date:"D, j M Y g:ia T" }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
